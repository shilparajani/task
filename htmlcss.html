<!DOCTYPE html>

    <style>
      th{

font-family:'Times New Roman', Times, serif;

tbody{
    display:tbody;

</head> 
<body>
    <div class="container">

            <thead>
                <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

<script>
    var tableData = [
        {
            "name": "Ryan Schuman",
            "age": 5,
            "gender": "Male"
            },
            {
            "name": "Mona Reese",
            "age": 34,

            },
            {

            "age": 14,

            },

            {

            "age": 22,

            }
        ]
      buildTable(tableData)      
    function buildTable(data)
    {

        var table=document.getElementById('table-body')
        for(var i=0;i<data.length;i++)
        {
            var row=`<tr>
    <td>${data[i].name}</td>
    <td>${data[i].age}</td>
    <td>${data[i].gender}</td>
                </tr>`
    table.innerHTML +=row
        }
    }
</script>
